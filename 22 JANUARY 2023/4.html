<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form >
   <fieldset>
    <legend>User details!!</legend>
    <label for="name"> Plese Enter Your Name:</label>
    <input type="text" id="name" name="username">
    <br>
  <label for="address">  Plese Enter Your Address:</label>
   <textarea rows="10" cols="30" id="address" name="useraddress"></textarea>
    <br>
    <label for="dob">  DOB:</label>
   <input type="date" id="dob" name="userdob">
    <br>
    <label for="password">  PASSWORD:</label>
   <input type="password" id="password" name="password">
    <br>
    Seclect gender:<br>
   <label for="male">Male</label>
   <input type="radio" id="male" name="gender">
    <br>
    <label for="female">Female</label>
   <input type="radio" id="female" name="gender">
   <br>
   Select Favourite Movies:<br>
   <label for="avengers">Avengers</label>
   <input type="checkbox" name="avengers" id="avengers"><br>
   <label for="indian">Indian</label>
   <input type="checkbox" name="indian" id="indian"><br>

   <input type="submit" value="Submit">
   </fieldset>
    </form>
</body>
</html>
