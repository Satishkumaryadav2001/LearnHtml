<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration_From</title>
</head>
<body>
    <form method="get">
        <fieldset>
<legend>User_Registration !!!!</legend>
<label for="username">Enter Your Username: </label>
<input type="text" name="username" id="username" value="john" readonly  disabled>
<br>
<label for="useremail">Enter Your Email: </label>
<input type="email" name="useremail" id="useremail" placeholder="a@example.com" autofocus>
<br>
<label for="password">Enter Your Password: </label>
<input type="password" name="password" id="password">
<br>
 Gender:<br>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
 <br>
 <label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female">
<br>
<label for="transgender">Transgender</label>
<input type="radio" id="transgender" name="transgender" value="transgender">
<br>
<label for="quantity">Quantity (between 1 and 5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="5">

<input type="submit" value="Submit">


        </fieldset>

    </form>
</body>
</html>
